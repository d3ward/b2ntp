<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>\ @Home \</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
  <!-- ------------- Toast Message ------------- -->
  <div class="toast-message">
    <div class="message">This is an Alert!</div>
  </div>
  <main>
    <!-- ------------- Context Menu -------------- -->
    <div class="context" hidden>
      <div class="context_item">
        <div class="inner_item">Copy Link</div>
      </div>
      <div class="context_hr"></div>
      <div class="context_item">
        <div class="inner_item">
          Add New
        </div>
      </div>
      <div class="context_item">
        <div class="inner_item">
          Delete
        </div>
      </div>
    </div>
    <!-- ------------- Color Picker -------------- -->
    <div id="cl_vn" class="lrt">
      <div class="lrt_cnt">
        <div class="lrt_body" id="cp_v">
        </div>
      </div>
    </div>
    <!-- ----------- Settings  - Modal ----------- -->
    <div class="modal">
      <input id="modal_1" type="checkbox" />
      <label for="modal_1" class="mdl_o"></label>
      <div class="mdl">
        <div class="mdl_h">
          <h3></h3>
          <label for="modal_1" class="close">&times;</label>
        </div>
        <div class="mdl_c">
          <div class="tabs">
            <input type="radio" name="tabs" id="tab1" checked="checked">
            <label for="tab1">Settings</label>
            <div>
              <fieldset>
                <legend>Sync Bookmarks & Backup</legend>
                <div class="_ta-center">
                  <button id="sync-bk"> <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 1l4 4-4 4" />
                        <path d="M3 11V9a4 4 0 014-4h14M7 23l-4-4 4-4" />
                        <path d="M21 13v2a4 4 0 01-4 4H3" /></svg></i> Sync Bookmarks</button>
                  <button id="backup_btn"> <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" /></svg></i>
                    Backup</button>
                  <button id="restore-bk" disabled> <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12" /></svg></i>
                    Restore</button>
                  <button id="reset-ntp" class="red"> <i>
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-trash-2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                      </svg></i>
                    Reset</button>

                </div>
              </fieldset>
              <fieldset>
                <legend>Background NTP</legend>
                <div id="bg_crop">
                  <div id="bg_pld">
                    <div class="preview">
                    </div>
                    <div class="_ta-center">
                      <label class="btn">
                        <input type="file" id="wllp_file" />
                        <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                            <path d="M14 2v6h6M12 18v-6M9 15h6" /></svg></i>

                        Upload from file
                      </label>
                      <button id="wllp_url"> <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71" />
                            <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71" /></svg></i> Upload from
                        Link</button>
                      <button id="wllp_gradient"><i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" /></svg></i> Random
                        gradient</button>
                    </div>
                  </div>
                  <div id="crop">
                    <div class="block">
                      <div class="stage">
                        <div id="croppie"></div>
                      </div>
                    </div>
                    <button id="crop_cancel">Cancel</button>
                    <button id="crop_next">Next</button>
                  </div>
                  <div id="result">
                    <div class="block">
                      <div class="stage"><img src="" id="imgRes" /></div>
                    </div>
                    <button id="crop_cancel2">Cancel</button>
                    <button id="crop_save">Save&Apply</button>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Weather <input id="wt_status" type="checkbox" class="toggle"></legend>
                <div class="grid" id="wt_grid">
                  <div class="col-6">OpenWeatherMap API Key<input id="wt_ik" type="text" /></div>
                  <div class="col-6">Latitude <input id="wt_ila" type="text" /></div>
                  <div class="col-6">Longitude <input id="wt_iln" type="text" /><button id="get_ll"> <i><svg
                          xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" />
                          <circle cx="12" cy="10" r="3" /></svg></i> Get longitute and
                      latitude</button></div>
                  <div>
                    <hr>
                  </div>
                  <div class="col-6">
                    <div><label class="stt_cllb">Background</label>
                      <div class="stt_clfrt" id="stt_cl0"></div>
                    </div>
                    <div><label class="stt_cllb">Text & Icons</label>
                      <div class="stt_clfrt" id="stt_cl1"></div>
                    </div>
                    <div><label class="stt_cllb">City label background</label>
                      <div class="stt_clfrt" id="stt_cl2"></div>
                    </div>
                    <div><label class="stt_cllb">City label text</label>
                      <div class="stt_clfrt" id="stt_cl2"></div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Search Bar</legend>
                <div class="grid keep-width">
                  <div>
                    <textarea id="sb_txt" rows="10"></textarea>
                  </div>
                  <div>
                    <hr>
                  </div>
                  <div class="col-6">
                    <div><label class="stt_cllb">Background</label>
                      <div class="stt_clfrt" id="stt_cl7"></div>
                    </div>
                    <div><label class="stt_cllb">Text</label>
                      <div class="stt_clfrt" id="stt_cl8"></div>
                    </div>
                    <div><label class="stt_cllb">Border on hover</label>
                      <div class="stt_clfrt" id="stt_cl9"></div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Grid</legend>
                <div class="grid">
                  <div class="col-6">
                    <label for="grid_layout">Grid Layout</label>
                    <select id="grid_layout">
                      <option value="h" selected>Horizontal</option>
                      <option value="v3"> Vertical ( 3 Columns )</option>
                      <option value="v2">Vertical (2 Columns )</option>
                    </select>
                  </div>
                  <div>
                    <hr>
                  </div>
                  <div class="col-6">
                    <div><label class="stt_cllb">Folder background</label>
                      <div class="stt_clfrt" id="stt_cl10"></div>
                    </div>
                    <div><label class="stt_cllb">Folder title</label>
                      <div class="stt_clfrt" id="stt_cl11"></div>
                    </div>
                    <div><label class="stt_cllb">Link background</label>
                      <div class="stt_clfrt" id="stt_cl12"></div>
                    </div>
                    <div><label class="stt_cllb">Link text</label>
                      <div class="stt_clfrt" id="stt_cl13"></div>
                    </div>
                    <div><label class="stt_cllb">Hover link background</label>
                      <div class="stt_clfrt" id="stt_cl14"></div>
                    </div>
                    <div><label class="stt_cllb">Hover link text</label>
                      <div class="stt_clfrt" id="stt_cl15"></div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
            <input type="radio" name="tabs" id="tab2">
            <label for="tab2">Info</label>
            <div>
              <div class="grid">
                <div class="_flex-center">
                  <img src="./src/b2ntp_light.svg" alt="b2ntp" width="150px">
                </div>
                <div class="_ta-center">
                  <span>Version 1.0.0</span><br><br>
                  <a href="https://github.com/d3ward/b2ntp" class="btn" target="_blank"><i><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path
                          d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 00-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0020 4.77 5.07 5.07 0 0019.91 1S18.73.65 16 2.48a13.38 13.38 0 00-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 005 4.77a5.44 5.44 0 00-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 009 18.13V22" />
                      </svg></i> View on GitHub</a>
                  <br>
                  Icons Set from <a href="https://feathericons.com/">FeatherIcons</a><br>
                  Made with<svg width="20" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                      clip-rule="evenodd" /></svg> by <a href="https://d3ward.github.io">d3ward</a>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="mdl_f">
          <button id="mdl_save"><i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                <path d="M17 21v-8H7v8M7 3v5h8" /></svg></i> Save</button>
          <label for="modal_1" class="btn">
            <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6L6 18M6 6l12 12" /></svg></i>
            Close
          </label>
        </div>
      </div>
    </div>
    <!-- --------------- Main NTP ---------------- -->
    <div id="main">

      <!-- --------- Toolbar & Search Bar ---------- -->

      <div class="_aos-top">
        <div id="toolbar">
          <span id="clock">18:06:20</span>
          <label for="modal_1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <path
                d="M13.188 3l-.157.813-.594 2.968a9.939 9.939 0 00-2.593 1.532l-2.906-1-.782-.25-.406.718-2 3.438-.406.719.594.53 2.25 1.97C6.104 14.948 6 15.46 6 16c0 .54.105 1.05.188 1.563l-2.25 1.968-.594.532.406.718 2 3.438.406.718.782-.25 2.906-1a9.939 9.939 0 002.594 1.532l.593 2.968.156.813h5.626l.156-.813.593-2.968a9.939 9.939 0 002.594-1.532l2.907 1 .78.25.407-.718 2-3.438.406-.718-.593-.532-2.25-1.968C25.895 17.05 26 16.538 26 16c0-.54-.105-1.05-.188-1.563l2.25-1.968.594-.531-.406-.72-2-3.437-.406-.718-.782.25-2.906 1a9.939 9.939 0 00-2.593-1.532l-.594-2.968L18.812 3zm1.624 2h2.376l.5 2.594.125.593.562.188a8.017 8.017 0 013.031 1.75l.438.406.562-.187 2.532-.875 1.187 2.031-2 1.781-.469.375.157.594c.128.57.187 1.152.187 1.75 0 .598-.059 1.18-.188 1.75l-.125.594.438.375 2 1.781-1.188 2.031-2.53-.875-.563-.187-.438.406a8.017 8.017 0 01-3.031 1.75l-.563.188-.125.593-.5 2.594h-2.375l-.5-2.594-.124-.593-.563-.188a8.017 8.017 0 01-3.031-1.75l-.438-.406-.562.187-2.531.875L5.875 20.5l2-1.781.469-.375-.156-.594A7.901 7.901 0 018 16c0-.598.059-1.18.188-1.75l.156-.594-.469-.375-2-1.781 1.188-2.031 2.53.875.563.187.438-.406a8.017 8.017 0 013.031-1.75l.563-.188.124-.593zM16 11c-2.75 0-5 2.25-5 5s2.25 5 5 5 5-2.25 5-5-2.25-5-5-5zm0 2c1.668 0 3 1.332 3 3s-1.332 3-3 3-3-1.332-3-3 1.332-3 3-3z" />
            </svg>
          </label>
        </div>
        <form method="GET" id="action" action="https://duckduckgo.com/">
          <input id="sb_input" type="text" autofocus="" autocomplete="off" name="q" />
        </form>
      </div>

      <!-- ------------ Weather Widget ------------- -->

      <div class="wth _aos-right">
        <div id="wth_s">Missing OpenWeatherMap Key</div>
        <div id="wth_top">
          <div id="wth_i"></div>
          <div id="wth_t"></div>
          <div id="wth_d">
            <div id="wth_mm"></div>
            <div id="wth_w"></div>
            <div id="wth_h"></div>
          </div><br style="clear: left;" />
          <div id="wth_d1"></div>
        </div>
        <div id="wth_btm">
          <div id="wth_c"></div>
        </div>
        <div id="wth_l">Loading...</div>
      </div>
      <div id="links">
      </div>
    </div>
  </main>

</body>
<script src="./script.js" defer=""></script>

</html>
